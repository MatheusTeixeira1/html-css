<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>div {
            display: none;
        }
        div:hover>div{
            display: block;    
        }
        div:hover>div>p{
            text-align: center;
        }
        #porra{
            background-color: lightcyan;
            border: 1px solid black;
            width: 200px;
        }
        div%{
            width: 200px;
        }
    </style>
    
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>
        passe o mouse aqui
        <div id="porra"> 
            <p>paragrafo escondido</p>
        </div>
    </div>
</body>
</html>
