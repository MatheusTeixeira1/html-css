<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            padding: 10px;
            border: 1px solid black;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>11</td><td>21</td><td>31</td>
        </tr>
        <tr>
            <td>12</td><td>22</td><td>32</td>
        </tr>
        <tr>
            <td>13</td><td>23</td><td>33</td>
        </tr>
    </table>
</body>
</html>
