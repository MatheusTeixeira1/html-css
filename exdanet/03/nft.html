<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
        *{
            padding: 0;
            margin: 0;
            font-family: 'Outfit';
            
        }
        #conteiner{
            display: flex;
            justify-content: center;         
            /*width: 100vw;
            height: 100vh;*/
            background-color:  hsl(217, 54%, 11%);
            padding-top: 5%;
        }
        #conteudo{
            /*display: inline;*/
            width: 375px;
            height: 625px;
            background-color:hsl(216, 50%, 16%);
            border-radius: 20px;
            
        }
        #nft{
            padding: 7% 7% 6% 7%;
            width: 86%;
            border-radius: 20px;
        }

        h1{
            color: white;
            padding: 0 0 7% 7%;
            font-weight: 600;
            font-size: 24px;
        }
        p{
            font-size: 19px;
            color: hsl(215, 51%, 70%);
            padding: 0 5% 5% 5%;
            line-height: 1.2em;
            font-weight: 400;
            display: inline-block;
        }
        #perfil{
            width: 10%;
        }
        #linha{
            margin: 0 7% 0 7%;
            width: 86%;
            height: 2px;
            background-color: hsla(215, 32%, 27%, 0.884);
        }
        #caracteristicas-nft {
            display: flex;
            justify-content: space-between;

        }
        #caracteristicas-nft p{
            display: inline-block;

        }
        #perfil{
            padding: 20px 0 0 7%;
            width: 45px;
            height: 45px;
        }
        .banner{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30vw;
            height: 50vh;
            background-image: url('nft-preview-card-component-main/images/image-equilibrium.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            
        }
        .icon{
            display: none;
            width: 60px;
            height: 60px;
        }
        .banner:hover>.icon{
            display: block;
        }
    </style>
</head>
<body id="conteiner">
    <main id="conteudo">
            <img id="nft" src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
        <div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibriun collection promots balance and calm</p>

            <div id="caracteristicas-nft">
                <p>0.041ETH</p><p>3 days left</p>
            </div>   

            <div id="linha"></div>
            <img id="perfil" src="nft-preview-card-component-main/images/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>

        </div>
    </main>
    <div class="banner">
        <img class="icon" src="nft-preview-card-component-main/images/icon-view.svg" alt="">
    </div>
</body>
</html>
